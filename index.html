<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="display" class="of"></div>
    <div id="calc">
      <button id="clear">Clear</button>
      <button id="delete">&#8592;</button>
      <button id="1" class="n">1</button>
      <button id="2" class="n">2</button>
      <button id="3" class="n">3</button>
      <button id="add" class="o">+</button>
      <button id="4" class="n">4</button>
      <button id="5" class="n">5</button>
      <button id="6" class="n">6</button>
      <button id="subtract" class="o">-</button>
      <button id="7" class="n">7</button>
      <button id="8" class="n">8</button>
      <button id="9" class="n">9</button>
      <button id="multiply" class="o">x</button>
      <button id=".">.</button>
      <button id="0" class="n">0</button>
      <button id="equal">=</button>
      <button id="divide" class="o">/</button>
    </div>
  </div>
</body>
</html>
